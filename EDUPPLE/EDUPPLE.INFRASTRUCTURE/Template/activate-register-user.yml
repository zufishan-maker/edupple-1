fromName: Timeline Admin
fromAddress: infofujarah@gmail.com

subject: 'Activate your account for Fujairah'

textBody: |
    'Thanks for registering with us. To complete your registration, you will need to confirm that you received this email by clicking the link below:

    {{ Link }}'

htmlBody: |
    <!DOCTYPE html>
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Activate your account for Fujairah</title>
    </head>
    <body style="font-family: Arial, ''Helvetica Neue'', Helvetica, sans-serif; font-size: 16px;">
    <div>
        <p style="font-size: 16px; line-height: 1.5em; ">
            Thanks for registering with us. To complete your registration, you will need to confirm that you received this email by clicking the link below:
        </p>
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <table cellspacing="0" cellpadding="0">
                        <tr>
                            <td bgcolor="#2e8a96">
                                <a href="{{ Link }}" target="_blank" style="padding:8px 12px;border:1px solid #2e8a96;font-family:Helvetica,Arial,sans-serif;font-size:14px;color:#fff !important;text-decoration:none;font-weight:700;display:inline-block;">
                                    <strong style="color:#fff !important">Activation Link</strong>
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <p style="font-size: 16px; line-height: 1.5em; ">
            Note: Your change password link will expire in {{ ExpireHours }} hours and can only be used one time.
        </p>
        <p style="font-size: 16px; line-height: 1.5em; ">
            For security, this request was received from a {{ OperatingSystem }} device using {{ Browser }}. If you did not request a password reset, please ignore this email.
        </p>
        <hr>
        <p style="font-size: 10px;">
            If you’re having trouble with the link above, copy and paste the URL below into your web browser.<br />
            <br />
            {{ Link }}<br />
        </p>
    </div>
    </body>
    </html>