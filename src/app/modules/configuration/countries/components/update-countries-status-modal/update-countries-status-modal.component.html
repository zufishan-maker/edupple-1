<div class="modal-header">
  <div class="modal-title h4">Status update for selected countries</div>
</div>
<div class="modal-body overlay overlay-block cursor-default">
  <ng-container *ngIf="isLoading">
    <div class="overlay-layer">
      <div class="spinner spinner-lg spinner-primary"></div>
    </div>
  </ng-container>

  <div class="table-responsive angular-bootstrap-table">
    <table class="table table-head-custom table-vertical-center overflow-hidden">
      <thead>
        <th>En Name</th>
        <th>Ar Name</th>
        <th>STATUS</th>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries">
          <td>{{country.enName}}</td>
          <td>{{country.arName}}</td>
          <td>
            <span class="label label-lg label-inline" [class.label-light-danger]="country.status === 1"
              [class.label-light-success]="country.status === 2" [class.label-light-primary]="country.status === 3">
              <ng-container *ngIf="country.status === 1">Suspended</ng-container>
              <ng-container *ngIf="country.status === 2">Active</ng-container>
              <ng-container *ngIf="country.status === 3">Pending</ng-container>
            </span>
          </td>
      </tbody>
    </table>
  </div>

</div>

<div class="form modal-footer">
  <div class="form-group mr-2">
    <select class="form-control" [(ngModel)]="status" name="status">
      <option value="1">Suspended</option>
      <option value="2">Active</option>
      <option value="3">Pending</option>
    </select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-light btn-elevate mr-3" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary btn-elevate" (click)="updateCountriesStatus()">Update Status</button>
  </div>
</div>
